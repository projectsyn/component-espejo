parameters:
  espejo:
    namespace: syn-espejo
    git_tag: master
    images:
      espejo:
        image: docker.io/vshn/espejo
        tag: v0.0.4
    cluster_role_rules:
    # Required for operator to function
    - apiGroups:
      - ""
      resources:
      - namespaces
      verbs:
      - get
      - list
      - watch
    - apiGroups:
      - sync.appuio.ch
      resources:
      - '*'
      verbs:
      - '*'
    # Required to sync objects
    - apiGroups:
      - ""
      resources:
      - services
      - endpoints
      - events
      - configmaps
      - secrets
      - pods
      verbs:
      - "*"
    - apiGroups:
      - networking.k8s.io
      resources:
      - networkpolicies
      verbs:
      - "*"
    - apiGroups:
      - extensions
      resources:
      - networkpolicies
      verbs:
      - "*"
