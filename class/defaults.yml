parameters:
  espejo:
    namespace: syn-espejo
    git_tag: v0.3.1
    images:
      espejo:
        image: docker.io/vshn/espejo
        tag: 'v0.3.1@sha256:a0792c209f41aa17636526e08074b1d6ebe7d452df6260325055a10ddcfa3ea9'
    resources:
      limits:
        cpu: 300m
        memory: 30Mi
      requests:
        cpu: 20m
        memory: 20Mi
    args:
      reconcile-interval: 10m
      verbose: "false"
      enable-leader-election: "true"
      metrics-addr: ":8080"

    extraArgs: []
    cluster_role_rules:
      - apiGroups: ['']
        resources: [namespaces]
        verbs:
          - get
          - list
          - watch
      - apiGroups: [sync.appuio.ch]
        resources: ['*']
        verbs: ['*']
      - apiGroups: ['']
        resources:
          - services
          - endpoints
          - events
          - configmaps
          - secrets
          - pods
        verbs: ['*']
      - apiGroups: [networking.k8s.io]
        resources: [networkpolicies]
        verbs: ['*']
      - apiGroups: [extensions]
        resources: [networkpolicies]
        verbs: ['*']
