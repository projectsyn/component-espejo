parameters:
  espejo:
    namespace: syn-espejo
    git_tag: v0.4.0
    images:
      espejo:
        image: quay.io/vshn/espejo
        tag: 'v0.4.1@sha256:4859847da2f47111cad2d5115a7ced04497732de2ca20d5d4c4f479ed9cf7f6c'
    resources:
      limits:
        cpu: 300m
        memory: 100Mi
      requests:
        cpu: 20m
        memory: 50Mi
    args:
      reconcile-interval: 10m
      verbose: "false"
      enable-leader-election: "true"
      metrics-addr: ":8080"

    extraArgs: []

    priority_class: system-cluster-critical

    cluster_role_rules:
      - apiGroups: ['']
        resources: [namespaces, namespaces/status]
        verbs:
          - get
          - list
          - watch
      - apiGroups: [sync.appuio.ch]
        resources: ['*']
        verbs: ['*']
      - apiGroups: ['']
        resources:
          - services
          - endpoints
          - events
          - configmaps
          - secrets
          - pods
          - resourcequotas
        verbs: ['*']
      - apiGroups: [networking.k8s.io]
        resources: [networkpolicies]
        verbs: ['*']
      - apiGroups: [extensions]
        resources: [networkpolicies]
        verbs: ['*']
      - apiGroups: [coordination.k8s.io]
        resources: [leases]
        verbs: ['*']
      - apiGroups: [cilium.io]
        resources: [ciliumnetworkpolicies]
        verbs: ['*']
