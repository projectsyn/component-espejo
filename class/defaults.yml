parameters:
  espejo:
    namespace: syn-espejo
    git_tag: v0.3.2
    images:
      espejo:
        image: quay.io/vshn/espejo
        tag: 'v0.3.2@sha256:3c49f62927b3eea24cb69efc738f97d979d172ad791e5f9b8d981b667d4150c1'
    resources:
      limits:
        cpu: 300m
        memory: 30Mi
      requests:
        cpu: 20m
        memory: 20Mi
    args:
      reconcile-interval: 10m
      verbose: "false"
      enable-leader-election: "true"
      metrics-addr: ":8080"

    extraArgs: []
    cluster_role_rules:
      - apiGroups: ['']
        resources: [namespaces]
        verbs:
          - get
          - list
          - watch
      - apiGroups: [sync.appuio.ch]
        resources: ['*']
        verbs: ['*']
      - apiGroups: ['']
        resources:
          - services
          - endpoints
          - events
          - configmaps
          - secrets
          - pods
          - resourcequotas
        verbs: ['*']
      - apiGroups: [networking.k8s.io]
        resources: [networkpolicies]
        verbs: ['*']
      - apiGroups: [extensions]
        resources: [networkpolicies]
        verbs: ['*']
