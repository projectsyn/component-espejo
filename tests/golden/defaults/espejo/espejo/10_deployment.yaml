apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: syn
    app.kubernetes.io/name: espejo
  name: espejo
  namespace: syn-espejo
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: syn
      app.kubernetes.io/name: espejo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/managed-by: syn
        app.kubernetes.io/name: espejo
    spec:
      containers:
        - args:
            - --enable-leader-election=true
            - --metrics-addr=:8080
            - --reconcile-interval=10m
            - --verbose=false
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          image: quay.io/vshn/espejo:v0.4.0@sha256:20657687d7910ea651ca1e00601b89cadb2e0a1b4553d13d96cc453437ca3eef
          imagePullPolicy: IfNotPresent
          name: espejo
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 300m
              memory: 100Mi
            requests:
              cpu: 20m
              memory: 50Mi
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      serviceAccountName: espejo
      terminationGracePeriodSeconds: 30
      volumes: []
